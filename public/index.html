<!DOCTYPE html>
<html lang="=en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird3.svg">
      <span class="header">Tweeter</span>
      <button type="submit" class="button"><i class="material-icons">create</i>Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" id="formID">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input class="submit-tweet" type="submit" value="Tweet">
          <span class="counter">140</span>
          <span class="errors">
            <div class=error-null>Why so quiet?</div>
            <div class=error-exceed>Uh-oh, exceeded word limit!</div>
          </span>
        </form>
      </section>
      <section id="all-tweets">
      </section>
    </main>
  </body>
</html>
